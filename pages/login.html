<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="../styles/buttons.css">
  <link rel="stylesheet" href="../styles/forms.css">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/desktop.css">
</head>

<body id="login-page">
  <main>
    <div class="backdrop"></div>
    <section class="login">
      <div class="container">
        <nav>
          <a href="/index.html">
            <img src="/img/logo_ww.png" alt="logo">
          </a>
          <ul>
            <li class="btn-login txt-btn-login btn-reset"><a href="#login">Login</a></li>
            <li class="btn-login txt-btn-login btn-reset"><a href="#register">Register</a></li>
          </ul>
        </nav>
        <div class="form">
          <div id="login" name="login">
            <div>
              <input class="text-input" placeholder="Email" type="text">
              <input class="text-input" placeholder="Password">
            </div>
            <button class="btn-login btn-reset"><a href="/index.html">Log in</a></button>
          </div>
          <div id="register" name="register">
            <div>
              <input class="text-input" type="text" placeholder="nombre">
              <input class="text-input" type="text" placeholder="apellido">
              <input class="text-input" type="text" placeholder="email">
              <input class="text-input" type="text" placeholder="password">
              <input class="text-input" type="text" placeholder="repeat password">
              <button class="btn-login btn-reset"><a href="/index.html">Register</a></button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>
</body>

</html>
